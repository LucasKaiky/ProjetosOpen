<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <form id="form">
        <div class="geral">
            <h1>TABELA IMC</h1>
            <div class="tabela">
                <h4>IMC</h4>
                <ul>
                    <li>Menor que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,5</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>mais do que 40</li>
                </ul>
                <h4>Resultado</h4>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
                <label class="peso">Peso:</label>
                <input type="text" id="peso">
                <label class="altura">Altura:</label>
                <input type="text" id="altura">
                <button type="submit" id="calculo">Calcular</button>
            <br>
            <div id="resultado">
                
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
